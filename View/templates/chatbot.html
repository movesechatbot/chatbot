<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot FAQ â€“ PawFolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #333333;
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 100%;
      min-height: 100dvh;
      padding: 40px;
      overflow-x: hidden;
    } body h2 {color: white;}
    #chat {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    #pergunta {
      padding-right: 0;
      width: 97%;
    }
    .mensagem {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #2a7ae2;
    }
    .bot {
      text-align: left;
      color: #555;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #2a7ae2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <h2>CHATBOT I.A PERSONALIZADO - PAWFOLIO</h2>
  <div id="chat">
    <div id="mensagens"></div>
    <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
    <button onclick="enviarPergunta()">Enviar</button>
  </div>

  <script>
    function adicionarMensagem(texto, classe) {
      const div = document.createElement('div');
      div.className = `mensagem ${classe}`;
      div.textContent = texto;
      document.getElementById('mensagens').appendChild(div);
    }

    async function enviarPergunta() {
      const input = document.getElementById('pergunta');
      const pergunta = input.value.trim();
      if (!pergunta) return;

      adicionarMensagem(pergunta, 'user');
      input.value = '';

      const formData = new FormData();
      formData.append('pergunta', pergunta);

      const resposta = await fetch('../../chatbot/responder.php', {
        method: 'POST',
        body: formData
      });

      const json = await resposta.json();
      adicionarMensagem(json.resposta || 'Erro ao responder.', 'bot');
    }
  </script>
</body>
</html>
